<!DOCTYPE html>
<html>
<head>
<title>Tetris</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <canvas id="tetris" width="240" height="400"></canvas>
    <div id="score">0</div>
    <button id="dark-mode-toggle">Dark Mode</button>
  </div>
  <div id="guide">
    <h2>How to Play</h2>
    <ul>
      <li>Use the arrow keys to move and rotate the pieces.</li>
      <li>Press down arrow to speed up the descent.</li>
      <li>Clear lines to score points.</li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
